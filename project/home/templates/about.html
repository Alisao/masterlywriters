{% extends "base.html" %}

{% block content %}

    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/order.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    
  
    <div style="height: 180px;"></div>

    <div class="unit-5 overlay" style="background-image: url('../static/images/hero_1.jpg');" >
      <div class="container text-center">
        <h2 >Contact Us</h2>
        <p class="mb-0 unit-6" style="text-align: center; color: #fff;"><a href="{{ url_for('home.home') }}">Home</a> <span class="sep"> > </span> <span>Contact us</span></p>
      </div>
    </div>

    
    <div class="site-section bg-light" style="margin-top: -70px;">
        <div class="container">
            <div class="contact_flex">
                <div class="contact_form">
                    <form action="{{ url_for('home.contact') }}" method="post">
                        <div class="form-group">
                          <label for="name">Full Name:</label>
                          <input type="text" class="form-control" id="name" placeholder="Your full name..." name="name" required>
                        </div>

                        <div class="form-group">
                          <label for="email">Email:</label>
                          <input type="text" class="form-control" id="email" placeholder="Email..." name="email" required>
                        </div>

                        <div class="form-group">
                          <label for="phone">Phone:</label>
                          <input type="text" class="form-control" id="phone" placeholder="Phone #" name="phone" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label> 
                            <textarea name="message" id="message" cols="30" rows="5" class="form-control" placeholder="Your message..."></textarea>
                        </div>

                        
                        <button type="submit" class="contact_form_btn"><span>Send </span></button>
                    </form>
                </div>



                <div class="contact_summary">
                    <div class="p-4 mb-3 bg-white">
                        <h3 class="h5 text-black mb-3">Contact Info</h3>
                        <p class="mb-0 font-weight-bold">Address</p>
                        <p class="mb-4" style="color: gray;">203 Fake St. Mountain View, San Francisco, California, USA</p>

                        <p class="mb-0 font-weight-bold">Phone</p>
                        <p class="mb-4" style="color: gray;">+1 232 3235 324</p>

                        <p class="mb-0 font-weight-bold" style="color: gray;">Email Address</p>
                        <p class="mb-4" style="color: gray;">youremail@domain.com</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

 

   

    <script>

        $(document).ready(function() {
            var myVar;
            myVar = setTimeout(showPage, 2000);
        });

        function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("myDiv").style.display = "block";
        }

    </script>

    


{% endblock %}
